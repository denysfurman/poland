
//= components/head.html

<div class="user_page">
    //= components/header_main.html
    <div class="container">

        <div class="row">
            <div class="col-lg-6">

                <form action="#" class="user_panel_form">
                    <h3>Account</h3>
                    <div class="form_item">
                        <label>E-Mail</label>
                        <input type="email">
                    </div>
                    <div class="form_item">
                        <label>User IP</label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>Currency Id</label>
                        <select class="form_style">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="FRA">FRA</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <button class="button">
                                save
                            </button>
                        </div>

                        <div class="col-lg-4">
                            <button class="button grey">
                                suspend
                            </button>
                        </div>
                        <div class="col-lg-4">
                            <button class="button red">
                                delete
                            </button>
                        </div>
                    </div>



                </form>
            </div>

            <div class="col-lg-5 offset-lg-1">

                <form action="#">
                    <h3>Change password</h3>
                    <div class="form_item">
                        <label>Current Password</label>
                        <input type="password">
                    </div>
                    <div class="form_item">
                        <label>New password</label>
                        <input type="password">
                    </div>
                    <div class="form_item">
                        <label>Confirm Password</label>
                        <input type="password">
                    </div>
                    <div class="form_item">
                        <label for="pass_inf""><input type="checkbox" id="pass_inf" class="form_style">  Changing the password without confirmation</label>
                    </div>
                    <button class="button">
                        change password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>






//= components/footer.html
