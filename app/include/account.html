
//= components/head.html

<div class="user_page">
    //= components/header_main.html
    <div class="container">
        <a class="menu-link" href="#">Menu</a>
        <ul class="account_nav">
            <li><a href="#" class="active">Account</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Cryptocurrency address</a></li>
            <li><a href="#">Payments</a></li>
        </ul>

        <div class="row">
            <div class="col-lg-6">

                <form action="#">
                    <h3>Account</h3>
                    <div class="form_item">
                        <label>E-Mail</label>
                        <input type="email">
                    </div>
                    <div class="form_item">
                        <label>User IP</label>
                        <input type="text">
                    </div>
                    <div class="form_item">
                        <label>Currency Id</label>
                        <select class="form_style">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="FRA">FRA</option>
                        </select>
                    </div>

                    <button class="button">
                        save
                    </button>

                </form>
            </div>

            <div class="col-lg-5 offset-lg-1">

                <form action="#">
                    <h3>Change password</h3>
                    <div class="form_item">
                        <label>Current Password</label>
                        <input type="password">
                    </div>
                    <div class="form_item">
                        <label>New password</label>
                        <input type="password">
                    </div>
                    <div class="form_item">
                        <label>Confirm Password</label>
                        <input type="password">
                    </div>
                    <button class="button">
                        change password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>






//= components/footer.html
